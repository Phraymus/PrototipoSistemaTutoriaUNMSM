<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="src/images/logos/UNMSM.svg" alt="">
                  <span class="d-none d-lg-block">UNMSM</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Iniciar Sesión</h5>
                    <p class="text-center small">Ingrese su nombre de usuario y contraseña</p>
                  </div>

                  <form id="formLogin" class="row g-3 needs-validation" action="" novalidate>

                    <div class="col-12">
                      <label for="txtNombre" class="form-label">Nombre de usuario</label>
                      <input type="text" name="username" class="form-control" id="txtNombre" required>
                      <div class="invalid-feedback">Ingrese por favor tu nombre de usuario.</div>
                      
                    </div>

                    <div class="col-12">
                      <label for="txtContrasenia" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="txtContrasenia" required>
                      <div class="invalid-feedback">Ingrese por favor su contraseña.</div>
                    </div>

                    <div class="col-12">
                      <input class="btn btn-primary w-100" onclick="iniciarSesion()" type="submit" value="Iniciar Sesión">
                      
                      <!-- <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button> -->
                    </div>
                  </form>
                </div>
              </div>

              <div class="modal fade" id="passwordError" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Usuario o contraseña incorrectos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Por favor intente nuevamente ingresar su usuario y contraseña
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="credits">

                Diseñado por <a href="https://phraymus.com/">Phraymus.com</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <script>
    const $form=document.querySelector("#formLogin");
    $form.addEventListener('submit',iniciarSesion);
  </script>
