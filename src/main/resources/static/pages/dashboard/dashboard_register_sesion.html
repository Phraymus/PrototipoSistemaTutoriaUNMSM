<body>

</aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Registrar sesion</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active">Sesiones</li>
                <li class="breadcrumb-item active">Registro</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulario de registro para sesiones académicas</h5>

                        <!-- General Form Elements -->
                        <form>
                            <div class="row mb-3">
                                <label for="txtAsunto" class="col-sm-2 col-form-label">Asunto</label>
                                <div class="col-sm-10">
                                    <input type="text" id="txtAsunto" class="form-control"
                                           value="Sesion de tutoria académica" disabled>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="txtResolucion" class="col-sm-2 col-form-label">N° de resolución</label>
                                <div class="col-sm-10">
                                    <input type="text" id="txtResolucion" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Tipo de tutoria</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="listTipo" aria-label="Default select example">
                                        <option value="-1" selected>Seleccione el tipo de tutoria</option>
                                        <option value="A">Tutoria para estudiantes con alto rendimiento académico
                                        </option>
                                        <option value="G">Tutoria individual o grupal</option>
                                        <option value="R">Tutoria por curso repetido</option>
                                        <option value="M">Tutoria por matricula condicionada</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Asignatura</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="listAsignatura" aria-label="Default select example">
                                        <option value="-1" selected>Seleccione una asignatura</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Tutorado</label>
                                <div class="col-sm-10">
                                    <input onclick="loadTutorado()" type="button" class="btn btn-success d-inline-block"
                                           value="Elegir tutorado" data-bs-toggle="modal" data-bs-target="#listEstudiantes">
                                    <div id="tutoradoId">No seleccionado</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Tutor</label>
                                <div class="col-sm-10">
                                    <input onclick="loadTutor()" type="button" class="btn btn-success d-inline-block"
                                           value="Elegir tutor" data-bs-toggle="modal" data-bs-target="#listDocentes">
                                    <div id="tutorId">No seleccionado</div>
                                </div>
                            </div>

                            <script>asignaturas()</script>

                            <div class="row mb-3">
                                <label for="txtFecha" class="col-sm-2 col-form-label">Fecha de tutoria</label>
                                <div class="col-sm-10">
                                  <input type="date" class="form-control" id="txtFecha">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="txtFecha" class="col-sm-2 col-form-label">Hora de tutoria</label>
                                <div class="col-sm-10">
                                    <input type="time" class="form-control" id="txtHora">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Enviar solicitud</label>
                                <div class="col-sm-10">
                                    <a class="btn btn-primary" onclick="addSesion()">Enviar</a>
                                </div>
                            </div>

                            <div class="modal fade" id="listDocentes" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Lista de tutores</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Table with hoverable rows -->
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Código</th>
                                                    <th scope="col">Nombres</th>
                                                    <th scope="col">Apellido Paterno</th>
                                                    <th scope="col">Apellido Materno</th>
                                                    <th scope="col">Estado</th>
                                                    <th scope="col"></th>
                                                </tr>
                                                </thead>
                                                <tbody id="listTutores">

                                                </tbody>
                                            </table>
                                            <!-- End Table with hoverable rows -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cerrar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="listEstudiantes" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Lista de tutorados</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Table with hoverable rows -->
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Código</th>
                                                    <th scope="col">Nombres</th>
                                                    <th scope="col">Apellido Paterno</th>
                                                    <th scope="col">Apellido Materno</th>
                                                    <th scope="col"></th>
                                                </tr>
                                                </thead>
                                                <tbody id="listTutorados">

                                                </tbody>
                                            </table>
                                            <!-- End Table with hoverable rows -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cerrar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </section>
