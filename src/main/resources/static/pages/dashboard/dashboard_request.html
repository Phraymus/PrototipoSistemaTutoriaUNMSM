            <!-- General Form Elements -->
            <form>
              <div class="row mb-3">
                <label for="txtAsunto" class="col-sm-2 col-form-label">Asunto</label>
                <div class="col-sm-10">
                  <input type="text" id="txtAsunto" class="form-control" value="Solicitar tutoría académica " >
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Tipo de tutoria</label>
                <div class="col-sm-10">
                  <select class="form-select" id="listTipo" aria-label="Default select example">
                    <option value="-1" selected>Seleccione el tipo de tutoria</option>
                    <option value="M">Tutoria por matricula condicionada</option>
                    <option value="R">Tutoria por curso repetido</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Asignatura</label>
                <div class="col-sm-10">
                  <select class="form-select" id="listAsignatura" aria-label="Default select example">
                    <option value="-1" selected>Seleccione una asignatura</option>
                  </select>
                </div>
              </div>

              <script>asignaturas()</script>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                  <div>
                    <input type="date" class="form-control" id="txtFecha">
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Enviar solicitud</label>
                <div class="col-sm-10">
                  <a class="btn btn-primary" onclick="addSolicitud()">Enviar</a>
                </div>
              </div>

            </form><!-- End General Form Elements -->

            <div class="modal fade" id="registerSesion" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Solicitud enviada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Solicitud enviada correctamente puede ver el estado de su solicitud en <a href="dashboard_solicitudes.html"> Ver solicitudes</a>
                  </div>
                  <div class="modal-footer">
                    <button onclick="location.reload()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
